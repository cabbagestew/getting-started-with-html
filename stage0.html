<b>Key Takeaways</b>
<br>
The syntax we are learning is based on <b>HTML5</b>
<br>
A <b>void element</b> does not contain content (example: <b>img</b>)
<br>
<b>Block elements</b> form an invisible box around the content.
<br>
<span><b>span</b> is inline</span>
<br>
<div><b>div</b> is a block element</div>
